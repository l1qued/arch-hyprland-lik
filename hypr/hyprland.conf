
######################
# Настройка hyprland #
######################

############
# Мониторы #
############

monitor=HDMI-A-1,1440x900@75,1280x90,1
monitor=HDMI-A-2,1280x1080@60,0x0,1

#################
# Мои программы #
#################

$terminal = kitty
$fileManager = thunar
$menu = wofi
$browser = zen

#################
# Авто-загрузка #
#################

exec-once = waybar
#exec-once = hyprpaper
exec-once = swww-daemon
exec-once = swaync
exec-once = systemctl enable --now bluetooth.service

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
#env = HYPRCURSOR_SIZE,24

##############
# Разрешения #
##############

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/bin/rustdesk, screencopy, allow # Разрешение экрана для rustdesk
# permission = /usr/(bin|local/bin)/grim, screencopy, allow # Вроде как это отвечает за разрешения захвата экрана 
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow # системный компонент для запроса разрешений в Wayland
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow # а хер пойми для чего

##############
# Оформление #
##############

general {
    gaps_in = 4 # Расстояние между окнами (внутренние отступы)
    gaps_out = 6 # Отступы от краёв экрана (внешние).
    border_size = 2 # Толщина границы окон.

    col.active_border = rgba(fe33ccee) rgba(e301acee) 45deg # Граница активного окна (градиент с поворотом 45°). #rgba(33ccffee) rgba(00ff99ee) # сток #e301acce
    col.inactive_border = rgba(595959aa) # Граница неактивных окон (полупрозрачная серая).

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = lik1,0.42,0,0.58,1
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    bezier = slideIn, 0.1, 1.1, 0.1, 1
    bezier = slideOut, 0.3, 1, 0.3, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 7, easeOutQuint, slide # 1, 4.79
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 5, lik1, slide #fade #1, 1.94
    animation = workspacesIn, 1, 7, lik1, slide #almostLinear, slide #fade #1 1.21
    animation = workspacesOut, 1, 7, lik1, slide #almostLinear, slide #fade #1, 1.94
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


########
# Ввод #
########

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#########
# Бинды #
#########

$mainMod = SUPER # super = клавиша винды

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, Telegram
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, neohtop

# Бинд для уведомлений

bind = $mainMod, D, exec, swaync-client -t -sw

# Бинд для скриншота

bind = $shiftMod, PRINT, exec, hyprshot -m region

# Переключение меж пространствами
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перетащить окно на другое пространство
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Перетаскивание - изменение размера окна
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Для ноута яркость и звучёк
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Бинды для управления мультимедией
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
